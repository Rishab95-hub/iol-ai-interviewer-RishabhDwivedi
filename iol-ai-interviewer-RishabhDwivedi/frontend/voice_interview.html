<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interview - AI Interviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-item .label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .status-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
        }
        
        .message.ai .message-content {
            background: #e9ecef;
            color: #212529;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 0 10px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startBtn {
            background: #28a745;
            color: white;
        }
        
        #startBtn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }
        
        #recordBtn {
            background: #dc3545;
            color: white;
        }
        
        #recordBtn:hover:not(:disabled) {
            background: #c82333;
            transform: scale(1.1);
        }
        
        #recordBtn.recording {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .recording-indicator {
            width: 15px;
            height: 15px;
            background: #dc3545;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice Interview</h1>
            <p>AI-Powered Technical Interview</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="label">Status</div>
                <div class="value" id="status">Waiting</div>
            </div>
            <div class="status-item">
                <div class="label">Question</div>
                <div class="value" id="progress">0/10</div>
            </div>
            <div class="status-item">
                <div class="label">Duration</div>
                <div class="value" id="duration">00:00</div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="status-message">
                Click "Start Interview" to begin your AI voice interview
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">
                <span>‚ñ∂Ô∏è</span>
                Start Interview
            </button>
            <button id="recordBtn" disabled>
                <span id="recordIcon">‚óè</span>
                <span id="recordText">Hold to Record</span>
            </button>
            <div style="display: flex; gap: 10px; width: 100%; margin-top: 10px;">
                <input type="text" id="textInput" placeholder="Or type your answer here..." disabled 
                    style="flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px;">
                <button id="sendBtn" disabled style="padding: 12px 24px; background: #10a37f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                    <span>‚û§</span> Send
                </button>
            </div>
            <button id="endBtn" disabled style="margin-top: 10px; width: 100%; padding: 12px; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                <span>‚ñ†</span> End Interview
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let interviewId = new URLSearchParams(window.location.search).get('interview_id');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let durationInterval;
        
        const chatContainer = document.getElementById('chatContainer');
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const endBtn = document.getElementById('endBtn');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const durationEl = document.getElementById('duration');
        
        // Send text answer
        sendBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                alert('Please enter your answer');
                return;
            }
            
            // Display user message
            addMessage('user', text);
            
            // Clear input
            textInput.value = '';
            
            // Submit answer
            await submitAnswer(text);
        });
        
        // Allow Enter key to send
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
        
        // End interview
        endBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to end the interview?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/interviews/${interviewId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    completeInterview();
                } else {
                    alert('Failed to end interview');
                }
            } catch (error) {
                console.error('Error ending interview:', error);
                alert('Error ending interview: ' + error.message);
            }
        });
        
        // Start interview
        startBtn.addEventListener('click', async () => {
            try {
                console.log('Starting interview:', interviewId);
                console.log('API URL:', `${API_BASE}/interviews/${interviewId}/start`);
                
                const response = await fetch(`${API_BASE}/interviews/${interviewId}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    // If already started, try to get current state
                    if (response.status === 400) {
                        const errorData = await response.json();
                        console.log('Error data:', errorData);
                        if (errorData.detail && errorData.detail.includes('already started')) {
                            // Interview already in progress, fetch current state
                            await loadInterviewState();
                            return;
                        }
                    }
                    const errorText = await response.text();
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Interview started:', data);
                
                // Display first question
                addMessage('ai', data.response);
                
                // Play TTS for first question
                await playTTS(data.response);
                
                // Enable controls
                recordBtn.disabled = false;
                textInput.disabled = false;
                sendBtn.disabled = false;
                endBtn.disabled = false;
                startBtn.disabled = true;
                statusEl.textContent = 'In Progress';
                progressEl.textContent = '1/10';
                
                // Start duration timer
                startTime = Date.now();
                durationInterval = setInterval(updateDuration, 1000);
                
                // Request microphone access
                await initAudio();
                
            } catch (error) {
                console.error('Interview start error:', error);
                alert('Error starting interview: ' + error.message);
            }
        });
        
        async function loadInterviewState() {
            try {
                const response = await fetch(`${API_BASE}/interviews/${interviewId}`);
                if (!response.ok) throw new Error('Failed to load interview');
                
                const interview = await response.json();
                
                // Load conversation history
                if (interview.conversation_history && interview.conversation_history.length > 0) {
                    interview.conversation_history.forEach(msg => {
                        addMessage(msg.role === 'assistant' ? 'ai' : 'user', msg.content);
                    });
                }
                
                // Enable all controls
                recordBtn.disabled = false;
                textInput.disabled = false;
                sendBtn.disabled = false;
                endBtn.disabled = false;
                startBtn.disabled = true;
                statusEl.textContent = 'In Progress';
                progressEl.textContent = `${interview.current_question_index}/10`;
                
                // Start duration timer
                startTime = Date.now();
                durationInterval = setInterval(updateDuration, 1000);
                
                // Request microphone access
                await initAudio();
                
            } catch (error) {
                alert('Error loading interview state: ' + error.message);
            }
        }
        
        // Recording controls
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('touchstart', startRecording);
        recordBtn.addEventListener('touchend', stopRecording);
        
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Use audio/wav mime type if supported
                const mimeType = MediaRecorder.isTypeSupported('audio/wav') ? 'audio/wav' : 
                                MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : '';
                
                console.log('Using MIME type:', mimeType || 'default');
                mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : {});
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = processAudio;
                
            } catch (error) {
                alert('Microphone access denied: ' + error.message);
            }
        }
        
        function startRecording() {
            if (!mediaRecorder || isRecording) return;
            
            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            
            recordBtn.classList.add('recording');
            recordBtn.querySelector('#recordIcon').innerHTML = '<div class="recording-indicator"></div>';
            recordBtn.querySelector('#recordText').textContent = 'Recording...';
        }
        
        function stopRecording() {
            if (!mediaRecorder || !isRecording) return;
            
            mediaRecorder.stop();
            isRecording = false;
            
            recordBtn.classList.remove('recording');
            recordBtn.querySelector('#recordIcon').textContent = '‚óè';
            recordBtn.querySelector('#recordText').textContent = 'Hold to Record';
        }
        
        async function processAudio() {
            // Show loading
            addMessage('user', 'üé§ Processing your answer...');
            
            // Convert audio to blob
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            
            // Transcribe
            const transcription = await transcribeAudio(audioBlob);
            
            if (!transcription) {
                alert('Failed to transcribe audio');
                return;
            }
            
            // Update message with transcription
            const messages = chatContainer.querySelectorAll('.message');
            const lastMessage = messages[messages.length - 1];
            lastMessage.querySelector('.message-content').textContent = transcription;
            
            // Submit answer
            await submitAnswer(transcription);
        }
        
        async function transcribeAudio(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');
                
                const response = await fetch(`${API_BASE}/audio/transcribe`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Transcription failed');
                
                const data = await response.json();
                return data.text;
                
            } catch (error) {
                console.error('Transcription error:', error);
                return null;
            }
        }
        
        async function submitAnswer(text) {
            try {
                const response = await fetch(`${API_BASE}/interviews/${interviewId}/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: text })
                });
                
                if (!response.ok) throw new Error('Failed to submit answer');
                
                const data = await response.json();
                
                // Display next question
                addMessage('ai', data.next_question);
                
                // Update progress
                progressEl.textContent = `${data.question_number}/10`;
                
                // Play TTS of question
                await playTTS(data.next_question);
                
                // Check if complete
                if (data.is_complete) {
                    completeInterview();
                }
                
            } catch (error) {
                alert('Error submitting answer: ' + error.message);
            }
        }
        
        async function playTTS(text) {
            try {
                const response = await fetch(`${API_BASE}/audio/synthesize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, format: 'mp3', speed: 1.0 })
                });
                
                if (!response.ok) return;
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                await audio.play();
                
            } catch (error) {
                console.log('TTS playback failed:', error);
            }
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'ai' ? 'ü§ñ' : 'üë§';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (role === 'ai') {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
            } else {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateDuration() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            durationEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function completeInterview() {
            clearInterval(durationInterval);
            
            // Disable all input controls
            recordBtn.disabled = true;
            textInput.disabled = true;
            sendBtn.disabled = true;
            endBtn.disabled = true;
            
            statusEl.textContent = 'Completed';
            
            addMessage('ai', 'üéâ Interview completed! Thank you for your time.');
        }
        
        // Check if interview ID provided
        if (!interviewId) {
            alert('No interview ID provided');
        } else {
            // Load interview state on page load
            checkInterviewStatus();
        }
        
        // Check interview status on page load
        async function checkInterviewStatus() {
            try {
                const response = await fetch(`${API_BASE}/interviews/${interviewId}`);
                if (!response.ok) return;
                
                const interview = await response.json();
                
                // If interview is completed, hide start button and disable controls
                if (interview.status === 'COMPLETED') {
                    startBtn.style.display = 'none';
                    recordBtn.style.display = 'none';
                    textInput.style.display = 'none';
                    sendBtn.style.display = 'none';
                    endBtn.style.display = 'none';
                    statusEl.textContent = 'Completed';
                    
                    // Load conversation history
                    if (interview.conversation_history && interview.conversation_history.length > 0) {
                        interview.conversation_history.forEach(msg => {
                            addMessage(msg.role === 'assistant' ? 'ai' : 'user', msg.content);
                        });
                    }
                    
                    addMessage('ai', 'üéâ Interview completed! Thank you for your time.');
                }
            } catch (error) {
                console.error('Error checking interview status:', error);
            }
        }
    </script>
</body>
</html>
