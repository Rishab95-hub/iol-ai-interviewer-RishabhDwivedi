template_name: backend-engineer
version: "1.0"

dimensions:
  - dimension_name: "Technical Knowledge"
    description: "Understanding of backend technologies, frameworks, and best practices"
    weight: 0.25
    score_levels:
      - score: 1
        label: "Poor"
        description: "Limited knowledge of backend technologies"
      - score: 2
        label: "Fair"
        description: "Basic understanding of backend concepts"
      - score: 3
        label: "Good"
        description: "Solid grasp of backend technologies and frameworks"
      - score: 4
        label: "Very Good"
        description: "Strong expertise in backend development"
      - score: 5
        label: "Excellent"
        description: "Expert-level knowledge with deep understanding"
    keywords: ["API", "database", "framework", "architecture", "scalability"]

  - dimension_name: "Problem Solving"
    description: "Ability to analyze problems and design effective solutions"
    weight: 0.25
    score_levels:
      - score: 1
        label: "Poor"
        description: "Struggles with problem analysis"
      - score: 2
        label: "Fair"
        description: "Can solve simple problems with guidance"
      - score: 3
        label: "Good"
        description: "Independently solves moderate complexity problems"
      - score: 4
        label: "Very Good"
        description: "Strong problem-solving with multiple approaches"
      - score: 5
        label: "Excellent"
        description: "Exceptional problem-solving with optimal solutions"
    keywords: ["algorithm", "optimization", "debugging", "analysis"]

  - dimension_name: "Code Quality"
    description: "Writing clean, maintainable, and efficient code"
    weight: 0.20
    score_levels:
      - score: 1
        label: "Poor"
        description: "Poor code organization and readability"
      - score: 2
        label: "Fair"
        description: "Basic code structure with some issues"
      - score: 3
        label: "Good"
        description: "Clean and maintainable code"
      - score: 4
        label: "Very Good"
        description: "High-quality code with best practices"
      - score: 5
        label: "Excellent"
        description: "Exemplary code quality and standards"
    keywords: ["clean code", "refactoring", "testing", "documentation"]

  - dimension_name: "System Design"
    description: "Understanding of scalable architecture and design patterns"
    weight: 0.10
    score_levels:
      - score: 1
        label: "Poor"
        description: "Limited understanding of system design"
      - score: 2
        label: "Fair"
        description: "Basic system design knowledge"
      - score: 3
        label: "Good"
        description: "Good understanding of scalable architecture"
      - score: 4
        label: "Very Good"
        description: "Strong system design skills"
      - score: 5
        label: "Excellent"
        description: "Expert in distributed systems and architecture"
    keywords: ["architecture", "microservices", "design patterns", "scalability"]

  - dimension_name: "Communication"
    description: "Clear explanation of technical concepts and solutions"
    weight: 0.10
    score_levels:
      - score: 1
        label: "Poor"
        description: "Difficulty explaining concepts clearly"
      - score: 2
        label: "Fair"
        description: "Can explain basic concepts"
      - score: 3
        label: "Good"
        description: "Clear communication of technical ideas"
      - score: 4
        label: "Very Good"
        description: "Excellent communication skills"
      - score: 5
        label: "Excellent"
        description: "Outstanding ability to explain complex concepts"
    keywords: ["explanation", "clarity", "presentation", "collaboration"]

  - dimension_name: "Cultural Fit"
    description: "Alignment with team values, work style, and company culture"
    weight: 0.10
    score_levels:
      - score: 1
        label: "Poor"
        description: "Significant misalignment with company culture"
      - score: 2
        label: "Fair"
        description: "Some concerns about cultural fit"
      - score: 3
        label: "Good"
        description: "Good alignment with team values"
      - score: 4
        label: "Very Good"
        description: "Strong cultural fit"
      - score: 5
        label: "Excellent"
        description: "Exceptional cultural alignment"
    keywords: ["teamwork", "values", "collaboration", "adaptability", "growth mindset"]
